<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Content goes here-->

    <!-- Navigation Section-->
    <nav id="header">
      <div id="logo">
        <img src="img/logoArgo.png" alt="logo web" width="80" height="60" />
      </div>
      <div id="navbar">
        <ul>
          <li>
            <a href="/index.html">About</a>
          </li>
          <li>
            <a href="/royalFamily.html">Royal Family</a>
          </li>

            <a href="/contact.html">Contact Us</a>

        </ul>
      </div>

    <!-- Contact the Royal Kingdom -->
    <h2 style="margin-top: 60px;">
      Contact your family right now !
    </h2>
    <p>
      Fill in the form below to contact the Royal Kingdom
    </p>
    <section id="contact">
      <form id="contactForm">
        <label for="firstname">
          First name:
        </label>
        <br />
        <input type="text" id="firstname" name="fname" placeholder="John" />
        <br />
        <label for="lastname">
          Last name:
        </label>
        <br />
        <input type="text" id="lastname" name="lname" placeholder="Doe" />
        <br />
        <label for="mail">
          Mail:
        </label>
        <br />
        <input type="email" id="mail" name="mail" placeholder="abc@gmail.com" />
        <br />
        <label for="message">
          Message:
        </label>
        <br />
        <textarea
          id="message"
          name="message"
          placeholder="Write your message here."
        ></textarea>
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <!-- Connect the Javascript file -->
    <script src="script.js"></script>
  </body>
</html>
